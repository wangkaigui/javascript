<script>

//banner
setTimeout(function(){
	var swiper = new Swiper('.swiper-container', {
		pagination: '.swiper-pagination',
		slidesPerView: 1,
		paginationClickable: true,
		loop: true
	});
},300)

function getEducationList(){
	$('.loading').show();
	var params = {};
	myHttp({
		url: urls.getEducationList.path,
		headers:{'accessToken':accessToken},
		params: params,
		success: function (res) { 
			$('.loading').hide();
			if (res.code == 200) {
				var str='';
				var d = res.data;
				var banner = res.data[0].banner;
				var bans='';
				
				
				$.each(d,function(kk,vv){
					if(vv.thumb!='' && vv.thumb!=undefined){
						str+='<li><a href="javascript:locationUrl(\'show_news.html?id='+vv.id+'\',false);"><div class="img"><img src="'+API_ROOT+vv.thumb+'" /> </div></a></li>';
					}
					
				})
				
				$("#contentid").html(str);
				
				$.each(banner,function(k,v){
					if(v.url!='' && v.url!='undefined'){
						bans+='<div class="swiper-slide"><a href="javascript:;"><img src="'+API_ROOT+v.url+'" /> </a> </div>';
					}
				})
				
				$("#swiperid").html(bans);
				
				
			}
		},
	});
}getEducationList();
</script>
