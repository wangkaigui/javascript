<script>

function companyGuide(){
	$('.loading').show();
	var params = {};
	myHttp({
		url: urls.companyGuide.path,
		headers:{'accessToken':accessToken},
		params: params,
		success: function (res) { 
			$('.loading').hide();
			if (res.code == 200) {
				$(".imgDetail").html(res.data.content.myReplace('/d/file/',API_ROOT+'/d/file/'));
			}
		},
	});
}companyGuide();

</script>
