<script>

//banner
setTimeout(function(){
	var swiper = new Swiper('.swiper-container', {
		pagination: '.swiper-pagination',
		slidesPerView: 1,
		paginationClickable: true,
		loop: true
	});
},300)


function index(){
	$('.loading').show();
	var params = {};
	myHttp({
		url: urls.getIndexBanner.path,
		headers:{'accessToken':accessToken},
		params: params,
		success: function (res) { 
			$('.loading').hide();
			if (res.code == 200) {
				var str='';
				var d = res.data.thumbs;
				$.each(d,function(k,v){
					str+='<div class="swiper-slide"><a href="javascript:;" onclick="locationUrl();"><img src="'+API_ROOT+v.url+'" /></a></div>';
				})
				
				$(".swiper-wrapper").html(str);
				
			}
		},
	});
}index();

//298套餐
function getIndexPackage(){
	$('.loading').show();
	var params = {};
	myHttp({
		url: urls.getIndexPackage.path,
		headers:{'accessToken':accessToken},
		params: params,
		success: function (res) { 
			//console.log(res);
			$('.loading').hide();
			if (res.code == 200) {
				var str='';
				var d = res.data;
				$.each(d,function(k,v){
					str+='<div class="ub swsqd"><a href="javascript:locationUrl(\'./pages/show_goods2.html?id='+v.id+'\',true);"><img src="'+API_ROOT+v.data.thumb+'"/> </a> </div>';
				})
				
				$("#pakid").html(str);
				
			}
		},
	});
}getIndexPackage();
