<script type="text/javascript">
    $('.counter').countUp();
	
	
function getPayLogs(){
	var params = {};
	
   
	myHttp({
		url: urls.getPayLogs.path,
		headers:{'accessToken':11},
		params: params,
		success: function (res) { 
			$('.loading').hide();
			if (res.code == 200) {
				var d = res.data.trade_log;
				var datas = res.data.datas;
				var strs = '';
				var str = '';
				var str1 = '';
				var str2 = '';
				$.each(d,function(k,v){
				
						if(v.month!='' && v.month!=undefined){
							str+='<div class="tdate"><span>'+v.month+'</span></div><div class="txjl"><ul>';
						}
						
						str+='<li class="ub ub-ver ub-pc"><div class="ub ub-ac jftxt1"><p class="ub ub-ac ub-f1"><span>说明</span><i>'+
							'[ 已完成 ] </i></p><em class="jia">-888</em></div><div class="ub ub-ac jftxt2"><div class="ub ub-ac ub-f1 user">'+
							'<img src="" /><span></span><em>（会员等级）</em></div><div class="timed">时间</div></div></li>';
							
						//alert(v.month);
						if((v.month!=undefined && datas[k+1]!='' && v.month!='') && k!=0){
							str+='</ul></div>';
						}
						
						//strs +=str+str1+str2;
						
					})
				
				$("#contentid").html(str);
				
				
			}
		},
	});
	
}getPayLogs();
</script>
