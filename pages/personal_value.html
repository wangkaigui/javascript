<script>

    var xx = $("#xxz").find(".grjz").length;
    for(var m = 0; m < xx; m++){

        var num = $(".grjz").eq(m).find(".num").val();
        var n = 6;
        function addPreZero(num){
            return ('000000000'+num).slice(-6);
        }
        num = addPreZero(num);
        snum = num.toString(),str = '';

        for(var i = 0; i < snum.length; i++){
            switch(+snum.charAt(i)){
                case 0:
                    str += '<span>0</span>';
                    break;
                case 1:
                    str += '<span>1</span>';
                    break;
                case 2:
                    str += '<span>2</span>';
                    break;
                case 3:
                    str += '<span>3</span>';
                    break;
                case 4:
                    str += '<span>4</span>';
                    break;
                case 5:
                    str += '<span>5</span>';
                    break;
                case 6:
                    str += '<span>6</span>';
                    break;
                case 7:
                    str += '<span>7</span>';
                    break;
                case 8:
                    str += '<span>8</span>';
                    break;
                case 9:
                    str += '<span>9</span>';
                    break;
            }
        }

        $(".grjz").eq(m).find(".divimg").html(str);
        for(var i=0; i<n; i++){
            if(i == 0){
                $(".grjz").eq(m).find("li").eq(0).find("span").text($(".grjz").eq(m).find(".divimg").find("span").eq(0).text());
            }else{
                var d = $(".grjz").eq(m).find(".divimg").find("span").eq(i).text();
                for(var k=0; k<d; k++){
                    $(".grjz").eq(m).find("li").eq(i).find("em").eq(k).addClass("on");
                }
            }
        };


    };
