<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <title>新闻详情</title>
</head>
<body ontouchstart >

<!--新闻详情-->
<div class="newsdetail">
    <div class="title"></div>
    <div class="newms"><span id="timeid"></span> <span id="viewid"></span></div>
    <div class="ncontent" id="contentid">
        
    </div>
</div>


<div style="width: 100%; height: 3.5rem;"></div>

</body>
<script type="text/javascript" src="../js/jquery-1.6.4.min.js"></script>
<script type="text/javascript" src="../js/jquery.SuperSlide.2.1.1.js"></script>
<script type="text/javascript" src="../js/swiper.min.js"></script>
<script type="text/javascript" src="../js/config.js"></script>



<script type="text/javascript">
function getNewsDetail(){
	$('.loading').show();
	var pid = getQueryString(window.location.href,'id');
	
	if(pid==null || pid==''){
		lay.msg('参数不存在');
		return false;
	}
	var params = {
		'id':pid
	};
	myHttp({
		url: urls.getNewsDetail.path,
		headers:{'accessToken':accessToken},
		params: params,
		success: function (res) { 
			$('.loading').hide();
			if (res.code == 200) {
				$("#contentid").html(res.data.content.myReplace('/d/file/',API_ROOT+'/d/file/'));
				$("#timeid").html("时间："+res.data.s_time);
				$("#viewid").html("关注度："+res.data.views);
				$(".title").html(res.data.title);
			}
		},
	});
}
getNewsDetail();

</script>


</html>
