<script>


function getMemberInfo(){
	var params = {};
	
	myHttp({
		url: urls.getMemberInfo.path,
		headers:{'accessToken':accessToken},
		params: params,
		success: function (res) { 
			$('.loading').hide();
			if (res.code == 200) {
				var d = res.data;
				
				$("#imgid").attr('src',d.userpic);
				$("#balanceid").html(d.balance);
				$("#regid").html(d.regtime);
				$("#uidid").html(d.mid);
				$("#shopbalanceid").html(d.shop_balance);
				$(".uleve1").html(d.agent_name);
				
				
			}
		},
	});
	
}getMemberInfo();


function getShareCentre(){
	var params = {};
	
	myHttp({
		url: urls.getShareCentre.path,
		headers:{'accessToken':accessToken},
		params: params,
		success: function (res) { 
			$('.loading').hide();
			if (res.code == 200) {
				var d = res.data.list;
				var str='';
				
				$.each(d,function(k,v){
					str+='<tr><td class="tximg"><img src="'+v.userpic+'" /></td><td>'+v.nickname+'</td><td></td></tr>';
				})
				
				$("table tr:last").html(str);
				$("#total_amountid").html(res.data.total_amount);
				$("#totalsid").html(res.data.totals+' 积分');
				$("#totalid").html('伙伴人数：'+res.data.counts+'人 &gt;');
				
				$("#order1").html(res.data.orderArr[1]);
				$("#order2").html(res.data.orderArr[2]);
				$("#order3").html(res.data.orderArr[3]);
				$("#order4").html(res.data.orderArr[0]);
				
			}
		},
	});
	
}getShareCentre();

</script>
