function getIntegral(catid){
	var params = {};
	
   
	myHttp({
		url: urls.getIntegral.path,
		headers:{'accessToken':accessToken},
		params: params,
		success: function (res) { 
			$('.loading').hide();
			if (res.code == 200) {
				var d = res.data.trade_log;
				var datas = res.data.datas;
				var str = '';
				$.each(d,function(k,v){
					if(v.month!='' && v.month!=undefined){
						str+='<div class="tdate"><span>'+v.month+'</span></div><div class="mxtable"><table border="0" cellpadding="0" cellspacing="0" >'+
							'<tr><th align="center" valign="middle">消费项目</th><th align="center" valign="middle">消费时间</th><th align="center" valign="middle">'+
							'消费积分</th><th align="center" valign="middle">消费客户</th><th align="center" valign="middle">奖励类型</th><th align="center" valign="middle">奖励</th></tr>';
						}
						
						str+='<tr><td align="center" valign="middle">说明</td><td align="center" valign="middle">支付时间</td><td align="center" valign="middle">金额</td><td align="center" valign="middle">'+
							'消费客户</td><td align="center" valign="middle">购买类型</td>'+
							'<td align="center" valign="middle">奖励</td></tr>';
						
						if((v.month!=undefined && datas[k+1]!='' && v.month!='') && k!=0){
							str+='</ul></div>';
						}
						
					})
				
				$("#contentid").html(str);
			
				
			}
		},
	});
	
}getIntegral();
</script>
