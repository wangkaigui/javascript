<script>

function getMemberInfo(){
	var params = {};
	
	myHttp({
		url: urls.getMemberInfo.path,
		headers:{'accessToken':accessToken},
		params: params,
		success: function (res) { 
			$('.loading').hide();
			if (res.code == 200) {
				var d = res.data;
				
				$("#shareid").attr('src',API_ROOT+'/api.php?m=Center&a=qrCode');
				$("#nameid").html(d.nickname);
				
				
			}
		},
	});
	
}getMemberInfo();
