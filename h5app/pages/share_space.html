<script>

//banner
setTimeout(function(){
	var swiper = new Swiper('.swiper-container', {
		pagination: '.swiper-pagination',
		slidesPerView: 1,
		paginationClickable: true,
		loop: true
	});
},300)


function getShareSpace(){
	$('.loading').show();
	var params = {};
	myHttp({
		url: urls.getShareSpace.path,
		headers:{'accessToken':accessToken},
		params: params,
		success: function (res) { 
			$('.loading').hide();
			if (res.code == 200) {
				var str='';
				var d = res.data;
				$.each(d,function(k,v){
					str+='<li><a href="javascript:void (0);"><img src="{$showId.thumb}" /> <span>{$showId.title}</span> </a> </li>';
				})
				
				$("#contentid").html(str);
				
			}
		},
	});
}getShareSpace();

//banner图
function getShareSpaceBanner(){
	$('.loading').show();
	var params = {};
	myHttp({
		url: urls.getShareSpaceBanner.path,
		//headers:{'jd-token':accessToken},
		params: params,
		success: function (res) { 
			$('.loading').hide();
			if (res.code == 200) {
				var str='';
				var d = res.data.thumbs;
				$.each(d,function(k,v){
					str+='<div class="swiper-slide"><a href="javascript:;" onclick="locationUrl();"><img src="'+API_ROOT+v.url+'" /></a></div>';
				})
				
				$("#swiperid").html(str);
				
			}
		},
	});
}getShareSpaceBanner();
</script>
